    <!-- Bootstrap CSS -->

<body style="text-align: center">
    <div class="container-fluid" >
        <div class="row">
                <div class="card bg-ligh">
                    <div class="card-body">
                        <h4 class="card-title">C1: Red - Red</h4>
                        <button type="button" class="btn btn-danger">Front</button> <button
                                type="button" class="btn btn-danger">Back</button>
                    </div>
                </div>
                <div class="card bg-ligh">
                        <div class="card-body">
                            <h4 class="card-title">C2: Red - Green</h4>
                            <button type="button" class="btn btn-danger">Front</button> <button
                                    type="button" class="btn btn-success">Back</button>
                        </div>
                    </div>
                    <div class="card bg-ligh">
                            <div class="card-body">
                                <h4 class="card-title">C3: Green - Green</h4>
                                <button type="button" class="btn btn-success">Front</button> <button
                                        type="button" class="btn btn-success">Back</button>
                            </div>
                        </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label for="">Times to pull</label>
                    <input type="number" name="" id="numberRoll" class="form-control" placeholder="Số mặt trên lá bài"
                        value="1000">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <button id="Roll" type="button" class="btn btn-primary" >Calculator</button>
        </div>
        <div id="resultProbility">

        </div>
        <div class="row">
            <div id="result" style="display: flex; justify-content: center;flex-wrap: wrap;">
                
            </div>
            
        </div>
    </div>
